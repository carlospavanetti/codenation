plugins {
    id 'java'
    id "net.java.openjdk.shinyafox.jshell.gradle.plugin" version "1.0.5"
}

group 'com.challenge'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
}